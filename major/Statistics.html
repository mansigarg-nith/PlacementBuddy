<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/bcc7e27234.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Dashboard.css">
    <title>Statistics</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Placement <span>Buddy</span></h2>
            </div>
            <div class="greet">
                <h3>User's Name</h3>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-home dash"></i>
                        <div>Homepage</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass dash"></i>
                        <div>Experience</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-pencil dash"></i>
                        <div>Post Experience</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-sharp fa-solid fa-chart-simple dash"></i>
                        <div>Statistics</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div>Resources</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div>Drives</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">626</div>
                        <div class="card-name">Total Placements</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">80</div>
                        <div class="card-name">Offers above 16 LPA</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">10.3 LPA</div>
                        <div class="card-name">Average CTC</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">1.51Cr</div>
                        <div class="card-name">Highest Package</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-indian-rupee-sign"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Offers Vs Month (2021-2022)</h2>
                    <div>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="chart doughnut-chart">
                    <h2>Placements (2022)</h2>
                    <div>
                        <canvas id="doughnut"></canvas>
                    </div>
                </div>
            </div>
            <div class="achievements">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="javascript/statisticschart1.js"></script>
    <script src="javascripts/statisticschart2.js"></script>
</body>

</html>
